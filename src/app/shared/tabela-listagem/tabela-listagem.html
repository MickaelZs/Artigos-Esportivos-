<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<div class="formulario-produto">
    <h2>Produtos cadastrados</h2>

    <div class="conteudo-formulario">

        <div class="conteudo">
            <table>
                <thead>
                    <tr>
                        <th>IDENTIFICAÇÃO</th>
                        <th>PRODUTO</th>
                        <th>CATEGORIA</th>
                        <th>COR</th>
                        <th>PRECO</th>
                        <th>TAMANHO</th>
                        <th>DISPONIVEL</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let produto of listaProdutos; trackBy: trackById">
                        <td>{{ produto.id }}</td>
                        <td>{{ produto.nome }}</td>
                        <td>{{ produto.categoria }}</td>
                        <td>{{produto.cor}}</td>
                        <td>{{ produto.valor }}</td>
                        <td>{{ produto.tamanho }}</td>
                        <td>{{produto.disponivel}}</td>
                       
                        <td>
                            <img (click)="excluir(produto.id!)"  src="../../../assets/images/remove.png" alt="remover" />
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <img [routerLink]="['admin/cadastro', produto.id]"  src="../../../assets/images/edit.png" alt="remover" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
