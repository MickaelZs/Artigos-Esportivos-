

<div class="formulario-produto">
    <h2>Cadastrar Novo Produto</h2>

    <div class="conteudo-formulario">

        <div class="grupo-form imagem-upload">
            <label for="imagemProduto" class="caixa-upload">
                <input type="file" (change)="onFileSelected($event)" accept="image/*" id="imagemProduto" name="imagem" [(ngModel)]="produto.imagem" required hidden />
                <span class="icone-upload">⬆</span>
            </label>
        </div>

        <div class="campos-texto">
            <div class="grupo-form">
                <label for="nomeProduto">Nome:</label>
                <input type="text" id="nomeProduto" placeholder="Nome do Produto" [(ngModel)]="produto.nome" />
            </div>

            <div class="grupo-form">
                <label for="categoriaProduto">Categorias:</label>
                <input type="text" id="categoriaProduto" placeholder="Categorias" [(ngModel)]="produto.categoria"/>
            </div>
        </div>

        <div class="grupo-form campo-preco">
            <label for="precoProduto">Preço:</label>
            <input type="number" id="precoProduto" placeholder="Preço do Produto" [(ngModel)]="produto.valor" />
        </div>
    </div>

    <div class="rodape-formulario">
        <button type="submit" class="botao-primario" (click)="submeter()">Salvar</button>
    </div>
</div>
