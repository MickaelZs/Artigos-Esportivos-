<main>
    <div class="container-produto">
        <div class="galeria-imagens-produto">
            <img [src]="imagemPrincipal" alt="Imagem principal do produto" class="imagem-principal-produto"
                alt="Tênis Nike Winflo 11 Masculino">
            <div class="galeria-miniaturas">
                <img *ngFor="let imagem of miniaturas" [src]="imagem" (click)="trocarImagemPrincipal(imagem)"
                    [class.ativa]="imagem === imagemPrincipal" class="miniatura" />
            </div>
        </div>

        <div class="detalhes-produto">
            <h1 class="titulo-produto">Tênis Nike Winflo 11 Masculino</h1>
            <p class="categoria-produto">Corrida</p>
            <p class="preco-produto">R$ 474,99 <span class="metodo-pagamento">no Pix</span></p>

            <div class="opcoes-cor">
                <p class="rotulo-opcao">Cores e modelos</p>
                <div class="amostras-cor">
                    <div class="amostra-cor verde"></div>
                    <div class="amostra-cor roxa"></div>
                </div>
            </div>

            <div class="opcoes-tamanho">
                <p class="rotulo-opcao">Tamanho e numeração</p>
                <div class="botoes-tamanho">
                    <button class="botao-tamanho">39</button>
                </div>
            </div>

            <div class="acoes">
                <button class="botao-adicionar-carrinho">Adicionar ao carrinho</button>
                <button class="botao-salvar-favoritos">Salvar como favoritos</button>
            </div>
        </div>
    </div>
</main>
